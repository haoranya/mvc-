<script>
    // 更新年浏览量并获取登录状态
    var  id = "74";

    var url = "/text/text?id="+id;

    // alert(url);

    $.ajax({
        type:'GET',
        url:url,
        dataType:'json',
        success:function(data){

            $("#see_num").html(data.value);

            if(data.email==''){

                var html = '<a href="/blog/index">主页</a><a href="/blog/blog">列表搜索</a><a href="/user/login">登录</a><a href="/text/register">注册</a>';

            }else{

                var html = "登录者"+data.email+"<img style='width: 50px;height: 50px;border-radius: 50%; border:1px solid red; vertical-align: middle;' src='/upload/face/20180914/165ee8b4ea73a1d28f04cefb4f110921..jpg'>"+"用户余额:"+data.money+'<a href="/blog/index">主页</a><a href="/blog/blog">列表搜索</a><a href="/user/logout">退出</a><a href="/blog/create">日志发布</a>';

            }

            $("#menu").html(html);

        }
    })

    //点赞功能
    var img = $("#img");

    var url = "/blog/agreement?id="+id;

    img.click(function(){

        $.ajax({

            type:'GET',

            url:url,

            dataType:'json',

            success:function(data){

                 if(data.status_code==403){

                    alert("已经点击过了");

                 }else{

                    alert("感谢参与");

                 }

            }

        })

    })

    //获取点赞的用户信息
    var URL = "/blog/hit?id="+id;
    $.ajax({
        type:"GET",
        url:URL,
        dataType:"json",
        success:function(data){
        
            var html='' ;

           

            for(var i = 0; i<data.data.length;i++){

                

                var face = data.data[i].face?data.data[i].face:"/images/0.jpg";

             

                var email = data.data[i].email;

               

                html+='<img style="width: 50px;border-radius:50%;" src="/'+face+'" title="'+email+'" alt=""  >';

            }

           

               
                $("#goods").append(html);
        }

    })





</script>
